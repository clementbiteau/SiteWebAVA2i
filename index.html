<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AVA2i • Ingénierie & Innovation</title>
  <meta name="color-scheme" content="dark">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Splash intro (2s) -->
  <div class="splash" aria-hidden="true">
    <div class="splash-inner">
      <img src="assets/ava2ilogoneon.png" alt="AVA2i" />
    </div>
  </div>

  <!-- Logo top-left (slightly bigger, fixed, no animated halo) -->
  <div class="tiny-logo" aria-label="AVA2i">
    <img src="assets/ava2ilogoneon.png" alt="AVA2i" />
  </div>

  <!-- Lightfield background watermark -->
  <div class="watermark" aria-hidden="true"></div>

  <!-- Slim icon panel -->
  <aside class="panel" role="navigation" aria-label="Navigation">
    <nav class="icons">
      <a class="icon reveal" href="#vision" aria-label="Vision" title="Vision"
         data-title="Vision" data-desc="Notre regard sur la donnée">
        <!-- Eye -->
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path fill="currentColor" d="M12 5c5.5 0 9.5 5.5 9.5 7s-4 7-9.5 7S2.5 13.5 2.5 12 6.5 5 12 5zm0 3.5A3.5 3.5 0 1 0 15.5 12 3.5 3.5 0 0 0 12 8.5z"/>
        </svg>
      </a>
      <a class="icon reveal" href="#partenaires" aria-label="Partenaires" title="Partenaires"
         data-title="Partenaires" data-desc="Alliances clés & écosystème">
        <!-- Link -->
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path fill="currentColor" d="M10.59 13.41a1.996 1.996 0 0 1 0-2.82l3.18-3.18a2 2 0 1 1 2.83 2.83l-1.06 1.06-.01.01-2.12 2.12a2 2 0 0 1-2.82 0ZM7.06 19.06a4 4 0 0 1 0-5.66l2.12-2.12 1.06 1.06-2.12 2.12a2.5 2.5 0 1 0 3.54 3.54l2.12-2.12 1.06 1.06-2.12 2.12a4 4 0 0 1-5.66 0Zm9.88-14.12a4 4 0 0 1 0 5.66l-2.12 2.12-1.06-1.06 2.12-2.12a2.5 2.5 0 1 0-3.54-3.54L10.12 6.1 9.06 5.04l2.12-2.12a4 4 0 0 1 5.66 0Z"/>
        </svg>
      </a>
      <a class="icon reveal" href="#contact" aria-label="Contact" title="Contact"
         data-title="Contact" data-desc="Échangeons sur vos enjeux">
        <!-- Mail -->
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path fill="currentColor" d="M4 6h16a2 2 0 0 1 2 2v.3l-10 6.25L2 8.3V8a2 2 0 0 1 2-2Zm18 4.18V16a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-5.82l9.2 5.75a2 2 0 0 0 2.1 0L22 10.18Z"/>
        </svg>
      </a>
    </nav>
  </aside>

  <!-- Bubble in compact state (slightly center-left) -->
  <button class="bubble" aria-label="Menu">
    <img src="assets/ava2ilogoneon.png" alt="AVA2i" />
  </button>

  <!-- Flyout (appears on icon hover) -->
  <div class="flyout" role="dialog" aria-hidden="true">
    <div class="flyout-inner">
      <h4 class="flyout-title"></h4>
      <p class="flyout-desc"></p>
    </div>
  </div>

  <!-- Content -->
  <main class="hero" id="vision">
    <h1 class="headline">Imaginer la <span>DATA</span> autrement</h1>
    <p class="sub">Ingénierie & Innovation — Cloud • Data • IA</p>
  </main>

  <section class="section" id="partenaires">
    <h2>Partenaires</h2>
    <p>Contenu de démonstration.</p>
  </section>

  <section class="section" id="contact">
    <h2>Contact</h2>
    <p>Contenu de démonstration.</p>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
